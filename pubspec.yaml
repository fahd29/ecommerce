name: ecommerce_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.3.4

dependencies:
  auto_size_text: ^3.0.0
  cached_network_image: ^3.4.1
  carousel_slider_plus: ^7.1.1
  colornames: ^0.2.0
  dartz: ^0.10.1
  dio: ^5.9.0
  flutter_bloc: ^9.1.1
  flutter_native_splash: ^2.4.6
  flutter_screenutil: ^5.9.3
  flutter_slidable: ^4.0.0
  flutter_svg: ^2.2.0
  get_it: ^8.2.0
  injectable: ^2.5.1
  path_provider: ^2.1.5
  pretty_dio_logger: ^1.4.0
  readmore: ^3.0.0
  smooth_page_indicator: ^1.2.1
  shared_preferences: ^2.5.3


dev_dependencies:
  injectable_generator: ^2.8.1
  build_runner: ^2.7.0
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg_images/



  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-.ttf



